<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Veículos</title>
  <link rel="stylesheet" href="dist/main.css" />
</head>
<body>
<div class="container">
  <h1>Cadastro de Veículos</h1>
  <form id="vehicle-form">
    <label>ID:<input type="text" id="id" readonly /></label>
    <label>Modelo:<input type="text" id="modelo" required /></label>
    <label>Chassi:<input type="text" id="chassi" minlength="17" maxlength="17"  required /></label>
    <label>Data Fabricação:<input type="date" id="fabricacao" min="1990-01-01" max="2026-01-01" required /></label>
    <label>Placa:<input type="text" id="placa" required /></label>
    <label>Vendido:</label><br>

    <input type="radio" id="vendido-sim" name="vendido" value="sim" checked>
    <label for="vendido-sim">Sim</label>

    <input type="radio" id="vendido-nao" name="vendido" value="nao">
    <label for="vendido-nao">Não</label>

    <label>Quilometragem:<input type="text" id="quilometragem" required /></label>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Veículos Cadastrados</h2>
  <!--<ul id="lista-veiculos"></ul> -->
  <table id="lista">
    <thead>
    <tr>
      <th>ID</th>
      <th>Modelo</th>
      <th>Chassi</th>
      <th>Fabricação</th>
      <th>Placa</th>
      <th>Vendido</th>
      <th>Quilometragem</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="mensagem"></div>
</div>
<script src="dist/app.js"></script>
</body>
</html>
